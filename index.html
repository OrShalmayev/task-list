<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task List</title>
    <script src="assets/js/main.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="task-list">
            <h1 class="task-list__headline">Task List</h1>
            <div class="task-list__task">
                <!--     task name     -->
                <div class="task-list__task--box">
                    <input type="checkbox" name="" id="">
                    <label for="">test</label>
                </div>

                <!--    task options      -->
                <div class="task-list__task--box">
                    <button class="edit-button">edit</button>
                    <button class="delete-button">delete</button>
                </div><!-- /.task-list__task--box-->

            </div><!-- /.task-list__task -->

            <!--    add new task    -->
            <div class="task-list__new-task task-list__task--box ">
                <label for=""></label>
                <input type="text" id="new_task" class="task-list__new-task__input">
                <button class="add-task-btn">+</button>
            </div><!-- /.task-list__task--box-->
        </div><!-- /.task-list -->
    </div><!-- /.wrapper -->

</body>

</html>
